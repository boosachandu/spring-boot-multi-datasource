<!doctype html>
<html lang="en">
	<head>
		<!-- Required meta tags -->
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		
		<!-- Bootstrap CSS -->
		<link rel="stylesheet" href="/webjars/bootstrap/css/bootstrap.min.css">
		
		<title>Spring Boot - Multi DataSource</title>
		
	</head>
	<body>
	
		<div class="container">
			
			<h1 class="mt-3">Customers</h1>
			<table id="customer-table" class="table table-striped">
				<thead class="thead-dark">
					<tr>
						<th>ID</th>
						<th>First Name</th>
						<th>Last Name</th>
					</tr>
				</thead>
				<tbody>
				
				</tbody>
			
			</table>
			
			<h1>Products</h1>
			<table id="product-table" class="table table-striped">
				<thead class="thead-dark">
					<tr>
						<th>ID</th>
						<th>Product Name</th>
						<th>Price</th>
					</tr>
				</thead>
				<tbody>
				
				</tbody>
			
			</table>
			
		</div>
	
		<!-- jQuery first, then Popper.js, then Bootstrap JS -->
		<script src="/webjars/jquery/jquery.min.js"></script>
		<script src="/webjars/popper.js/umd/popper.min.js"></script>
		<script src="/webjars/bootstrap/js/bootstrap.min.js"></script>
		<script>
			$(function() {
			     
			    $.get("/customers", function(customers) {
			        var html = "";
			        customers.forEach(function(customer) {
			        	html += "<tr>";
			        	html += 	"<td>" + customer.id + "</td>";
			        	html += 	"<td>" + customer.firstName + "</td>";
			        	html += 	"<td>" + customer.lastName + "</td>";
			        	html += "</tr>";
			        });
			        $("#customer-table tbody").html(html);
			        
			    });
			    
				$.get("/products", function(products) {
					var html = "";
					products.forEach(function(product) {
			        	html += "<tr>";
			        	html += 	"<td>" + product.id + "</td>";
			        	html += 	"<td>" + product.productName + "</td>";
			        	html += 	"<td>$ " + product.price + "</td>";
			        	html += "</tr>";
			        });
			        $("#product-table tbody").html(html);
			    });
			    
			});
		</script>
		
	</body>
</html>
